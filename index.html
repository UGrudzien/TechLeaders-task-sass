<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Title
    </title>
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>

<body>
    <section class="header">
        <div class="header__element">
            <nav class="header__element__navlist">
                <ul class="header__element__navlist__list">
                    <li class="header__element__navlist__list__item">
                        <a href="#" rel="list" class="header__element__navlist__list__item__link header__element__navlist__list__item__link--first"> Home</a>
                    </li>
                    <li class="header__element__navlist__list__item">
                        <a href="#" rel="list" class="header__element__navlist__list__item__link">what we do?</a>
                    </li>
                    <li class="header__element__navlist__list__item">
                        <a href="#" rel="list" class="header__element__navlist__list__item__link">Testimonials</a>
                    </li>
                    <li class="header__element__navlist__list__item">
                        <a href="#" rel="list" class="header__element__navlist__list__item__link">Contac us</a>
                    </li>

                </ul>
        </div>
        <div class="header__element header__element--logo">
            <a href="#" rel="logo" class="header__element__logo">
                <img src="assets/img/logo.png" alt="logo"/></a>
        </div>

        <div class="header__element header__element--input">
            <div class="header__element__inputWrapper">
                <input class="header__element__inputWrapper__input" placeholder="Search for.."/>
            </div>
        </div>
        <div class=" header__maintitle">

            <h1 class="header__maintitle__item">
            Art is ethernal happines
            </h1>
        </div>
        <div class="button header__button">Work with us</div>

    </section>
    <section class="banner">
        <picture>
            <source media="(max-width=$screenMobile)" srcset="assets/img/bannerPictures/jonatanMobile.png">
            <source media="(max-width=$screenTablet)" srcset="assets/img/bannerPictures/jonatanTablet2.jpg">
          <img  src="assets/img/bannerPictures/jonatan1200.jpg" />
        </picture>
    </section>

</body>

</html>
